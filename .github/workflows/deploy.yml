name: Deploy Static Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static files
        run: npm run build

      - name: Deploy static files to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa server.fauxigent.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Deploy static files from 'out' directory (Next.js static export)
          rsync -avz --delete out/ vasudevshetty@server.fauxigent.com:/var/www/vasudevshetty.xyz/

          echo "âœ… Static files deployed successfully to /var/www/vasudevshetty.xyz/"
