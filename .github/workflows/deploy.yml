name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa server.fauxigent.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Debug SSH connection
          ssh -v vasudevshetty@server.fauxigent.com exit

          # Deploy files
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r dist/* vasudevshetty@server.fauxigent.com:/var/www/test3.fauxigent.com
